<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veena</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    var player;
    function onYouTubeIframeAPIReady(id) {
      if (id) {
        vid = id
      } else {
        vid = '5qZQEq_C3vc'
      }
        if (player) {
            player.destroy()
        }
        player = new YT.Player('player', {
            width: '480',
            height: '480',
            videoId: vid,
            playerVars: { 'autoplay': 1, 'playsinline': 0, 'controls': 0 },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        // event.target.mute();
        event.target.playVideo();
    }
</script>

</head>

<body>
  <header>
    <strong>Veena</strong>
    
  </header>
  <main x-data="{loading:false, squery: '', dt: null, id: '5qZQEq_C3vc' }" x-init="">
    <div id="ui">
      <div id="searchbox">
        <input x-model="squery" @keyup="loading = !loading" type="text" placeholder="Press Ctrl+K for Search" />
        <button>
          <svg viewBox="0 0 1024 1024">
            <path class="path1"
              d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
            </path>
          </svg>
        </button>
        <br>
      </div>
      <ul>
        <strong id="squery" x-text="squery? 'Results for \''+squery+'\'' : 'Your Search Results will Appear here'"></strong>
        <div x-show="loading" class="spinner"></div>

<style>
.spinner {
   width: 56px;
   height: 56px;
   border-radius: 50%;
   border: 9px solid;
   border-color: #dbdcef;
   border-right-color: #242424;
   animation: spinner-d3wgkg 1s infinite linear;
}

@keyframes spinner-d3wgkg {
   to {
      transform: rotate(1turn);
   }
}
</style>
      </ul>
    </div>
    <div id="ply">
      <div id="player">
      </div>
    </div>
  </main>
  <!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
